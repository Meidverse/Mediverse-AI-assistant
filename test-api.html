<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediverse API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        h1 { color: #60a5fa; }
        button {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
            font-weight: 600;
        }
        button:hover { opacity: 0.9; }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .info { color: #94a3b8; margin-top: 10px; font-size: 12px; }
        .status { 
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.ok { background: #10b981; color: white; }
        .status.fail { background: #ef4444; color: white; }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #334155;
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üè• Mediverse API Test Suite</h1>
    <p class="info">Testing API endpoints on: <strong>https://mediverseai.vercel.app</strong></p>
    
    <div>
        <button onclick="testHealth()" id="healthBtn">Test Health Endpoint (GET /api/health)</button>
        <button onclick="testRoot()" id="rootBtn">Test Root Endpoint (GET /api/)</button>
        <button onclick="testAnalyze()" id="analyzeBtn">Test Analyze Endpoint (POST /api/v1/analyze)</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'https://mediverseai.vercel.app';
        
        function addResult(title, data, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            
            const status = document.createElement('span');
            status.className = `status ${isSuccess ? 'ok' : 'fail'}`;
            status.textContent = isSuccess ? 'SUCCESS' : 'FAILED';
            
            const titleEl = document.createElement('strong');
            titleEl.textContent = title;
            titleEl.appendChild(status);
            
            div.innerHTML = '';
            div.appendChild(titleEl);
            div.appendChild(document.createElement('br'));
            div.appendChild(document.createElement('br'));
            div.appendChild(document.createTextNode(JSON.stringify(data, null, 2)));
            
            document.getElementById('results').prepend(div);
        }
        
        const originalButtonTexts = {};
        
        function setLoading(buttonId, isLoading) {
            const btn = document.getElementById(buttonId);
            btn.disabled = isLoading;
            
            if (isLoading) {
                if (!originalButtonTexts[buttonId]) {
                    originalButtonTexts[buttonId] = btn.textContent;
                }
                btn.innerHTML = originalButtonTexts[buttonId] + ' <span class="loading"></span>';
            } else {
                btn.innerHTML = originalButtonTexts[buttonId] || btn.textContent;
            }
        }
        
        async function testHealth() {
            setLoading('healthBtn', true);
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                addResult(
                    `GET /api/health - Status ${response.status}`,
                    {
                        status: response.status,
                        statusText: response.statusText,
                        headers: {
                            'content-type': response.headers.get('content-type')
                        },
                        body: data
                    },
                    response.ok
                );
            } catch (error) {
                addResult('GET /api/health - ERROR', {
                    error: error.message,
                    stack: error.stack
                }, false);
            } finally {
                setLoading('healthBtn', false);
            }
        }
        
        async function testRoot() {
            setLoading('rootBtn', true);
            try {
                const response = await fetch(`${API_BASE}/api/`);
                const data = await response.json();
                
                addResult(
                    `GET /api/ - Status ${response.status}`,
                    {
                        status: response.status,
                        statusText: response.statusText,
                        headers: {
                            'content-type': response.headers.get('content-type')
                        },
                        body: data
                    },
                    response.ok
                );
            } catch (error) {
                addResult('GET /api/ - ERROR', {
                    error: error.message,
                    stack: error.stack
                }, false);
            } finally {
                setLoading('rootBtn', false);
            }
        }
        
        async function testAnalyze() {
            setLoading('analyzeBtn', true);
            try {
                const formData = new FormData();
                formData.append('query', 'What is diabetes?');
                formData.append('mode', 'quick');
                
                const response = await fetch(`${API_BASE}/api/v1/analyze`, {
                    method: 'POST',
                    body: formData
                });
                
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                addResult(
                    `POST /api/v1/analyze - Status ${response.status}`,
                    {
                        status: response.status,
                        statusText: response.statusText,
                        headers: {
                            'content-type': contentType
                        },
                        body: data
                    },
                    response.ok
                );
            } catch (error) {
                addResult('POST /api/v1/analyze - ERROR', {
                    error: error.message,
                    stack: error.stack
                }, false);
            } finally {
                setLoading('analyzeBtn', false);
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
