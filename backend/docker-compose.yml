version: "3.8"

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
  env_file:
    - .env
  environment:
    - "DATABASE_URL=postgresql://mediverse:password@db:5432/mediverse"
    - REDIS_URL=redis://redis:6379/0
  depends_on:
    - db
    - redis

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=mediverse
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mediverse
  volumes:
    - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web

volumes:
  postgres_data:
